<!-- Landing Section -->
<section id="landing" class="clearfix">
    <div class="container">
        <div class="row">
                <div class="col-xs-12">

                    <div class="center-block" ng-controller="LandingCtrl as landing" ng-switch on="name_visbl">
                            <div >
                                <!-- ng-class="{flipOutX: name_visbl==false, flipInX: name_visbl==true}" -->
                                <div id="realname" class="animated" ng-switch-when="true">
                                    <h1>Robert GÃ¼nzler</h1>
                                </div>
                                <div id="twittername" class="animated" ng-class="{flipOutX: name_visbl==true, flipInX: name_visbl==false}" ng-switch-when="false">
                                    <h1>@robertgz</h1>
                                </div>
                            </div>

                            <hr />

                            <div id="social_links">

                                <ul class="list-inline">
                                    <li ng-repeat="social in mySocials">
                                        <a href="{{social.link}}" target="_blank" id="{{social.name}}" style="{{social.style}}">
                                            <i class="fa {{social.icon}} fa-3x"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                </div>
        </div>
    </div>
</section>
