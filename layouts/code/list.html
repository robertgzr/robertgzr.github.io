{{ partialCached "header.html" . }}

<section class="main">
    <div class="container">
        <div class="content">
            {{ if .Content }}
                <div class="markdown">
                    {{ .Content }}
                </div>
            {{ end }}
            <div class="page-heading">{{ i18n "codeHeading" }}</div>
            <ul>
                {{ range .Pages.ByTitle }}
                    {{ partial "code-li.html" . }}
                {{ end }}
            </ul>
        </div>
    </div>
</section>

{{ partialCached "footer.html" . }}
